<div ng-controller="homeCtrl">
  <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="container searchResultsContainer rounded col-md-12 col-sm-12">
      <div class="quote addQuote panel" title="Click here to add a new Quote" ng-click="addNewQuote()">
        <div class="qContainer">
          <div id="addQuote">Add</div>
          <span class="glyphicon glyphicon-plus"></span>
        </div>
      </div>
      <div class="quote panel" ng-repeat="quote in quotes" title="{{quote.description}}">
        <div class="quoteHeader">
          <span>{{quote.by}}</span>
          <div class="when">{{quote.when}} (<span class="glyphicon glyphicon-heart" title="This quote has received {{quote.votes}} positive votes"></span> {{quote.votes}})</div> 
        </div>
        <img ng-src="{{quote.url}}" alt="{{quote.description}}" />
        <div class="quoteFooter">
          <div class="options">
            <span class="fa fa-recycle" title="Requote this! Add a new quote based on this one."></span>
            <span class="glyphicon glyphicon-star" title="Add this quote to my favourites!"></span>
            <span class="glyphicon glyphicon-heart" title="Click to love this quote"></span>
          </div>
        </div>
      </div>
    </div>
	<div id="output" style="border:1px solid black;width:500px;height:100px;">
		<div>dimensions: <span id="dimensions"></span></div>
		<div>position: <span id="position"></span></div>
		<div>dropped: <span id="dragged"></span></div>
		<div>dropped on: <span id="droppedOn"></span></div>
	 </div>
	 <div id="dropZone1" ngdroppable 
		style="border:1px solid black;width:500px;height:100px;">Drop Zone 1</div>
	  <div id="dropZone2" ngdroppable 
		style="border:1px solid black;width:500px;height:100px;margin-top:5px;">Drop Zone 2</div>
	  <div 	id="resizeOrDrag1"  ngdraggableresizable ngresizeStart="resized()" ngresizing="resized()" ngresizeStop="resized()"
			style="border:1px solid black;width:100px;height:100px;" >
		Drag or resize me 1
	</div>
	<div id="resizeOrDrag2" ngdraggableresizable 
		style="border:1px solid black;width:100px;height:100px;">
		Drag or resize me 2
	</div>
  </div>
</div>
