<div ng-controller="newQuoteCtrl">
	<div class="quoteBuilder panel" title="Click here to add a new Quote">
		<div class="dropzone addContainer" file-dropzone="[image/png, image/jpeg, image/gif]" file="image" file-name="imageFileName" data-max-file-size="30">
			<div id="addQuote" ng-show="image==null">Drag and drop an image here from another site or from your computer</div>
			<span class="glyphicon glyphicon-picture" ng-show="image==null"></span>
			<img ng-src={{image}} />
		</div>
	</div>
</div>
