<!DOCTYPE html>
<html ng-app="sb004">

  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>   
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>

			</div>

			</button>		  
        </div>
      </div>
      <div class="collapse  navbar navbar-default" id="categories">
        <ul class="nav navbar-nav">
          <li><a href="#">Most Popular &nbsp;<span class="glyphicon glyphicon-star"></span></a>
          </li>
          <li><a href="#">Most Recent &nbsp;<span class="glyphicon glyphicon-calendar"></span></a>
          </li>
          <li><a href="#">Funny</a>
          </li>
          <li><a href="#">Thoughtful</a>
          </li>
          <li><a href="#">Inspirational</a>
          </li>
          <li><a href="#">Loving</a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
        </ul>

    </form>
  </div>
