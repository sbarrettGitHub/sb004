<div id="memeView">
    <div id="memeViewInternal" class="rounded">
		<div class="heading dialogHead" ng-hide="waiting">		
			<h3>{{title}}</h3>		
			<div class="closeMe closeIcon"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
		</div>	
		<div id="leftBar">
			<div id="responseToMeme">
			</div>
			<div id="socialMedia">
				<div id="faceBook" class="shareOption faceBook innerFaceBook socialMediaText">
					<div class="hidden-xs shareText"> Share</div>
					<div class="hidden-sm hidden-xs shareCount">698</div>
				</div>
				<div id="twitter" class="shareOption twitter innerTwitter socialMediaText">
					<div class="hidden-xs shareText"> Share</div>
					<div class="hidden-sm hidden-xs shareCount">55K</div>
				</div>
				<div id="google" class="shareOption google innerGoogle socialMediaText">
					<div class="hidden-xs shareText"> Share</div>
					<div class="hidden-sm hidden-xs shareCount">18</div>					
				</div>
				<div id="pinterest" class="shareOption"></div>
				<div id="more" class="shareOption"></div>
			</div>
		</div>
		<div id="middle">
			<div id="moveToPreviousMeme"></div>
			<div id="currentMemeContainer">
				<div id="currentMemeInfo">
					<div id="user"></div>
					<div id="views"></div>
					<div id="likes"></div>
					<div id="dislikes"></div>
					<div id="shares"></div>					
				</div>
				<div id="currentMeme"></div>
				<div id="currentMemeTags"></div>
				<div id="currentMemeOptions">
					<div id="replyToMeme"></div>
					<div id="upVoteMeme"></div>
					<div id="downVoteMeme"></div>
					<div id="reportMeme"></div>
					<div id="addMemeToFavourites"></div>
				</div>
			</div>
			<div id="moveToNextMeme"></div>
		</div>
		<div id="rightBar">
			<div id="moveToPreviousReplies"></div>
			<div id="currentMemeReplies">
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
			</div>
			<div id="moveToNextReplies"></div>
		</div>
    </div>
</div>
