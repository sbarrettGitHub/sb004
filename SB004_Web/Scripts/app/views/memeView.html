<div id="memeView">
    <div id="memeViewInternal" class="rounded">
		<div class="heading dialogHead" ng-hide="waiting">		
			<h3>{{meme.Title}}</h3>		
			<div class="closeMe closeIcon"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
		</div>	
		<div id="leftBar" class="hidden-sm hidden-xs">
			<div id="responseToMeme">
			</div>
			<div id="socialMedia">
				<div id="faceBook" class="shareOption innerFaceBook">
					<div class="shareIcon faceBook"/>
					<div class="shareText"> Share</div>
					<div class="shareText shareCount">698</div>
				</div>
				<div id="twitter" class="shareOption innerTwitter">
					<div class="shareIcon twitter"/>
					<div class="shareText"> Tweet</div>
					<div class="hidden-xs shareText shareCount">55K</div>
				</div>
				<div id="google" class="shareOption innerGoogle hidden-xs">
					<div class="shareIcon google"/>
					<div class="shareText"> Share</div>
					<div class="hidden-xs shareText shareCount">18</div>					
				</div>
				<div id="pinterest" class="shareOption innerPinterest">
					<div class="shareIcon pinterest"/>
					<div class="shareText"> Pin it</div>
					<div class="shareText shareCount">18</div>	
				</div>
			</div>
		</div>
		<div id="middle">
			<div id="moveToPreviousMeme"></div>
			<div id="currentMemeContainer">
				<img ng-src="api/image/{{meme.Id}}" />
				<div id="currentMemeInfo" class="imageContainer">					
					<div id="user"></div>
					<div id="views"></div>
					<div id="likes"></div>
					<div id="dislikes"></div>
					<div id="shares"></div>					
				</div>
				<div id="currentMeme"></div>
				<div id="currentMemeTags"></div>
				<div id="currentMemeOptions">
					<div id="replyToMeme"></div>
					<div id="upVoteMeme"></div>
					<div id="downVoteMeme"></div>
					<div id="reportMeme"></div>
					<div id="addMemeToFavourites"></div>
				</div>
			</div>
			<div id="moveToNextMeme"></div>
		</div>
		<div id="rightBar" class="hidden-sm hidden-xs">
			<div id="moveToPreviousReplies"></div>
			<div id="currentMemeReplies">
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
			</div>
			<div id="moveToNextReplies"></div>
		</div>
    </div>
</div>
