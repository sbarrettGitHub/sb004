<div id="memeView">
    <div id="memeViewInternal" class="rounded">
		<div class="heading dialogHead" ng-hide="waiting">				
			
			
			<div class="closeMe closeIcon"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
		</div>	
		<div id="main" class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
			<div id="moveToPreviousMeme"></div>
			<div id="currentMemeContainer" class="imageContainer">
				<img ng-src="api/image/{{meme.id}}" class="image"/>
					<div id="replyToMeme"></div>
					<div id="upVoteMeme"></div>
					<div id="downVoteMeme"></div>
					<div id="reportMeme"></div>
					<div id="addMemeToFavourites"></div>				
			</div>
			<div id="currentMemeInfo">		
					<div id="createdBy">{{meme.title}} </div>
					<div id="createdBy">By: {{meme.createdBy}} </div>
					<div id="dateCreated" class="when">On: {{meme.dateCreated | date:'medium'}}</div>								
			</div>
		</div>
		<div id="rightBar" class="col-md-3 col-lg-3 hidden-sm hidden-xs">
			<div id="moveToPreviousReplies"></div>
			<div id="currentMemeReplies">
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
				<div class="reply"></div>
			</div>
			<div id="moveToNextReplies"></div>
		</div>
    </div>
</div>
