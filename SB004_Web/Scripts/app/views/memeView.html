<div id="memeView" class="container searchResultsContainer rounded col-md-12 col-sm-12">
    <div id="memeViewCurrent" class="container searchResultsContainer rounded col-md-12 col-sm-12">
		<!--<div class="heading dialogHead" ng-hide="waiting">
			<div class="closeMe closeIcon"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
		</div>	-->

		<div class="quote addQuote panel hidden-sm hidden-xs" title="Click here to respond to this meme" ng-click="respond()">
			<div class="qContainer">
			  <div id="addQuote">No responses yet. Be the first to respond.</div>
			  <span class="fa fa-reply"></span>
			</div>
		</div>	
		<div id="socialMedia" class="text-center section hidden-sm hidden-xs">
			<div title="Click here to share on Facebook" class="info share facebook">
				<span class="fa fa-facebook"></span><div>7K</div>
			</div>
			<div title="Click here to tweet on twitter" class="info share twitter">
				<span class="fa fa-twitter"></span><div>62K</div>
			</div>
			<div title="Click here to share in Google+" class="info share google" >
				<span class="fa fa-google-plus"></span><div>129</div>
			</div>
			<div title="Click here to pin on Pinterest" class="info share pinterest">
				<span class="fa fa-pinterest"></span><div>560</div>
			</div>
		</div>		
		<div id="main">
			<div id="currentMemeInfo" class="section col-md-12 col-lg-12 col-sm-12 col-xs-12">		
				<div id="createdBy" class="col-md-6 col-lg-6 col-sm-12 col-xs-12 hidden-sm hidden-xs">
					<span class="fa fa-user"></span> {{meme.createdBy}} 
				</div>
				<div id="dateCreated" class="when col-md-6 col-lg-6 hidden-sm hidden-xs text-right">
					<span class="fa fa-clock-o"></span> {{meme.dateCreated | date:'medium'}}
				</div>
				<div id="createdBy" class="col-sm-12 col-xs-12 hidden-md hidden-lg text-center">
					<span class="fa fa-user"></span> {{meme.createdBy}} 
					<div class="closeMe closeIcon"  ng-click="closeMe()"><span class="fa fa-times"></span></div>
				</div>					
			</div>
			<div id="currentMemeContainer" class="imageContainer section col-md-12 col-lg-12 col-sm-12 col-xs-12">	
				<img ng-src="api/image/{{meme.id}}" class="image"/>	
				<div id="currentMemeStats" class="col-md-12 col-lg-12 hidden-sm hidden-xs">
					<div class="pull-left">
						<div title="Click here to like this meme" class="info stat hot">
							<i class="fa fa-thumbs-o-up"></i><span>110K</span>
						</div>	
						<div title="Click here to add this meme to your favorites" class="info stat hot">
							<i class="fa fa-star"></i><span>32</span>
						</div>					
					</div>
					<div  class="pull-right">
						<div title="The number times this meme has been viewed" class="info stat">
							<i class="fa fa-eye"></i><span>120K</span>
						</div>	
						
						<div title="The number times this meme has been shared" class="info stat">
							<i class="fa fa-share-alt"></i><span>70K</span>
						</div>						
					</div>				
				</div>					
			</div>
			<div id="currentMemeOptions" class="section text-center col-md-12 col-lg-12 col-sm-12 col-xs-12">	
				<button title="Click to respond to this meme, with a meme of your own" ng-click="respond()">
					<span class="fa fa-reply"></span><span class="hidden-xs ">&nbsp; Respond</span>
				</button>
				<button title="Requote this meme and begin a new thread of discussion among your followers.">
					<span class="fa fa-recycle"></span><span class="hidden-xs ">&nbsp; Recycle</span>
				</button>			
				<button id="report" title="Are you insulted or offended by this? If so click here to report this image. Obscene or hurtful memes are not tolerated and will be removed. Repeat offenders will be evicted from this site.">
					<span class="fa fa-exclamation-triangle"></span><span class="hidden-xs ">&nbsp; Report</span>
				</button>				
			</div>
			<div id="" class="section col-md-12 col-lg-12 col-sm-12 col-xs-12">	
				<div id="socialMediaTiny" class=" text-center hidden-lg hidden-md col-lg-12 col-sm-12 col-xs-12">
					<button title="Click here to share on Facebook">
						<span class="fa fa-facebook"></span>
					</button>
					<button title="Click here to tweet on twitter">
						<span class="fa fa-twitter"></span>
					</button>
					<button title="Click here to share in Google+">
						<span class="fa fa-google-plus"></span>
					</button>				
					<button title="Click here to pin on Pinterest">
						<span class="fa fa-pinterest"></span>
					</button>							
				</div>					
			</div>
		</div>
		<div class="closeMe closeIcon hidden-sm hidden-xs" ng-click="closeMe()"><span class="fa fa-times"></span></div>			
		<div id="responseFilter" class="section col-lg-3 col-md-3 col-sm-3 hidden-xs">
		</div>
	<!--Meme responses-->
	<div id="memeResponses" class="section col-lg-12 col-md-12 col-sm-12">
		<div ng-repeat="reply in replies | orderBy: '-dateCreated'" class="pull-left">			
			<div ng-memelink ng-model="reply"></div>
		</div>
	</div>
</div>
