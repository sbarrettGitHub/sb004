<div id="repost" class="dialogPage">
	<div class="heading dialogHead" ng-hide="waiting">		
		<h3><i class="fa fa-recycle"></i> Repost this</h3>	
		<div class="closeMe closeIcon"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
	</div>	
    <div class="dialogBody" ng-hide="waiting" class="pull-left col-md-12 col-lg-12 col-sm-12">									
		<div ng-memelink 
				ng-model="meme"
				on-like="likeMeme(meme.id)"	
				on-dislike="dislikeMeme(meme.id)"
		></div>
    </div>	
	<div class="buttons dialogFoot" ng-hide="waiting">				
		<input type="button" value="Cancel" ng-click="closeMe()" title="Close this page"/>
		<input type="button" value="Repost" ng-click="repost()" title="Repost this, and begin a new discussion thread among your followers."/>
	</div>	
	<div id="waiting" ng-show="waiting" class="waitingContainer dialogWaitConainer">
		<div class="heading">
			<h3>{{waitHeading}}</h3>
			<div class="closeMe closeIcon" ng-click="closeMe()"><span class="fa fa-times"></span></div>
		</div>
		<div class="waitGraphic dialogWaitGraphic"/>
		<div class="waitMessage">{{waitMessage}}</div>
	</div>	
</div>
