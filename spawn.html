<div id="spawnQuote" ng-click="endEdit()">
	<div class="heading">		
		<h3>Add a comment to spawn a new quote</h3>		
		<div class="closeMe"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
	</div>	
	<div  class="imageContainer" style="width:{{seedImage.width}}px;">
		<img ng-src={{seedImage.image}} ngdroppable ngdrop="dropped(left,top,relLeft,relRight,el)"
				style="width:{{seedImage.width}}px; height:{{seedImage.height}}px; margin-left:auto;margin-right:auto;display:block;"/>
		<div style="width:{{seedImage.width}}px;" ngdroppable ngdrop="alignBottom(left,top,relLeft,relRight,el)" onclick="event.stopPropagation();">
			<div id="comment" title="Drag me to relocate this text. Double click to edit." 
				ngdraggableresizable ngresizeStop="resized(width, height)"
				style="	font-family:{{comment.fontFamily}}; 
						font-size:{{comment.fontSize}}; 
						font-weight:{{comment.fontWeight}}; 
						text-decoration:{{comment.textDecoration}}; 
						color:{{comment.color}}; 
						text-align:{{comment.textAlign}};min-height:16px;">
				<span ng-hide="editingComment" ng-click="startEdit()" >{{comment.text}}</span>
				<input type="text" class="form-control" ng-model="comment.text" 
						ng-show="editingComment" ng-blur="endEdit()"
						style="	font-family:{{comment.fontFamily}}; 
						font-size:{{comment.fontSize}}; 
						font-weight:{{comment.fontWeight}}; 
						text-decoration:{{comment.textDecoration}}; 
						color:{{comment.color}}; 
						background-color:{{comment.backgroundColor}};
						text-align:{{comment.textAlign}}; min-height:16px;"/>				
			</div>
		</div>
	</div>
	<div class="buttons">				
		<input class="pull-left" type="button" value="Close" ng-click="closeMe()"/>
		<input class="pull-right"type="button" value="Publish" ng-click="publish()"/>
	</div>	
</div>
