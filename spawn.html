<div id="spawnQuote">
	<div class="heading">		
		<h3>Add a comment to spawn a new quote</h3>		
		<div class="closeMe"  ng-click="closeMe()"><span class="fa fa-times"></span></div>				
	</div>	
	<div  class="imageContainer" style="width:{{seedImage.width}}px;">
		<img ng-src={{seedImage.image}} data-drop="true" jqyoui-droppable
		style="width:{{seedImage.width}}px; height:{{seedImage.height}}px; margin-left:auto;margin-right:auto;display:block;"/>
		<div style="width:{{seedImage.width}}px;" data-drop="true" jqyoui-droppable>
			<div id="comment" title="Drag me to relocate this text" 
				data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true}">
				{{comment.text}}				
			</div>
		</div>
	</div>
	<div id="edit">
		<div id="toolbar">
		</div>
		<div id="commentText">
			<input type="text" class="form-control" ng-model="comment.text"/>
		</div>
		
	</div>
</div>
